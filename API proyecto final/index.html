<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
        <h1>Pokedex API</h1>

    <form action="" onsubmit="searchPokemon(event)" autocomplete="off">
        <input type="text" name="pokemon">
    </form>

    <div class="container-data">
        <div data-poke-img-container class="img-container">
            <img src="./img/pokedex.png" class="pokedex-img" alt="pokedex">
            <img src="./img/poke-shadow.png" class="shadow-img" alt="shadow img">
            <img data-poke-img class="sprite-img" alt="">
        </div>

        <div data-poke-card class="poke-card">
            <div data-poke-name class="card-data"> Esperando resultados... </div>
            <div data-poke-id class="card-data id"></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>

    </div>







    <script src="app.js"></script>
</body>

</html>
